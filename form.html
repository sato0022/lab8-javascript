<html>
<body>
    <div class="container">
            <h3>Profile Form</h3>
            <form id="myForm"  name="profile">
                <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fname" name="first name">
                    </td>
                    <td><span id="fnameWarning" class="alert"></span></td>

                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lname" name="last name">
                    </td>
                    <td><span id="lnameWarning" class="alert"></span></td>
            
                </tr>
                <tr>
                    <td>Address 1</td>
                    <td><input type="text" id="address1" name="first address">
                    </td>
                    <td><span  id="address1Warning" class="alert"></span></td>
                </tr>
                <tr>
                    <td>Address 2</td>
                    <td><input type="text" id="address2" name="second address"></td>
                    <td><span id="address2Warning" class="alert"></span></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" id="city" name="city">
                    </td>
                    <td><span id="cityWarning" class="alert"></span></td>
                </tr>
                <tr>
                    <td>Province</td>
                    <td>
                        <select id="province" name="province">
                        <option value="">Select Province</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                        </select>
                    </td>
                    <td><span id="provinceWarning" class="alert"></span></td>
                </tr>
                    <tr>
                    <td>Country</td>
                    <td>
                        <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                        <option value="OTH">Other</option>
                        </select>
                        </td>
                        <td><span id="countryWarning" class="alert"></span></td>
                </tr>
                <tr>
                    <td><input id="submit-btn" class="btn btn-primary mb-2" type="submit" value="submit" name="submit"></td>
                    <td><input id="reset-btn" class="btn btn-secondary mb-2" type="submit" value="reset" name="submit"></td>
                </tr>
                </table>
            </form>
    </div>

<script src="scripts/FormBuilder.js"></script>
<script src="scripts/Validator.js"></script>
<script src="scripts/Element.js"></script>
<script src="scripts/Iterator.js"></script>
<script src="scripts/Listeners.js"></script>  
<script src="scripts/MainEvents.js"></script>
<link href="scripts/val.css" rel="stylesheet" type="text/css">
</body>    
</html>
